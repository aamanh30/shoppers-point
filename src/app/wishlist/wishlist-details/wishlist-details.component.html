<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table
        class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Products</th>
            <th>Price</th>
            <th>Add/Remove</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <ng-container *ngIf="wishlist$ | async as products">
            <tr *ngFor="let product of products">
              <td class="text-start" (click)="onProductSlected(product.id)">
                <img
                  [src]="product.image"
                  [alt]="product.title"
                  style="width: 50px" />
                {{ product.title | titlecase }}
              </td>
              <td class="align-middle">{{ product.price | currency }}</td>
              <td class="align-middle">
                <div class="input-group-btn">
                  <button
                    class="btn btn-sm btn-primary btn-plus"
                    title="Move to Cart"
                    (click)="onMoveToCart(product.id)">
                    <i class="fa fa-plus"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    title="Remove from Wishlist"
                    (click)="onRemoveWishlist(product.id)">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
          </ng-container>
          <tr *ngIf="!(wishlist$ | async)?.length">
            <td class="align-middle" [colSpan]="5">
              No items added to wishlist
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
