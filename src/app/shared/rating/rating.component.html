<ng-container *ngIf="product">
  <div class="text-primary mr-2">
    <ng-container *ngFor="let rating of ratings">
      <small
        class="fa-star"
        [ngClass]="{
          far: isFar(rating),
          fas: isFas(rating),
          'fa-star-half-alt': isFaStarHalf(rating)
        }"
        [title]="product.rating?.rate"></small>
    </ng-container>
  </div>
  <small class="pt-1">({{ product.rating?.count }} Reviews)</small>
</ng-container>
