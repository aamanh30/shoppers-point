<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Order Total</span>
</h5>
<div class="bg-light p-30 mb-5">
  <div class="border-bottom">
    <h6 class="mb-3">Products</h6>
    <div
      *ngFor="let product of products"
      class="d-flex justify-content-between products">
      <p class="product-title" [title]="product.title">{{ product.title }}</p>
      <p class="text-end">{{ product.price }}</p>
      <p class="text-end">{{ product.quantity }}</p>
    </div>
    <div *ngIf="!products?.length" class="d-block">
      <p class="text-center">No products found</p>
    </div>
  </div>
  <div class="border-bottom pt-3 pb-2">
    <div class="d-flex justify-content-between mb-3">
      <h6>Subtotal</h6>
      <h6>{{ subTotal | currency }}</h6>
    </div>
    <div class="d-flex justify-content-between">
      <h6 class="font-weight-medium">Shipping</h6>
      <h6 class="font-weight-medium">{{ shipping }}</h6>
    </div>
  </div>
  <div class="pt-2">
    <div class="d-flex justify-content-between mt-2">
      <h5>Total</h5>
      <h5>{{ total | currency }}</h5>
    </div>
  </div>
</div>
<div class="mb-5">
  <h5 class="section-title position-relative text-uppercase mb-3">
    <span class="bg-secondary pr-3">Payment</span>
  </h5>
  <div class="bg-light p-30">
    <div class="form-group">
      <div class="custom-control custom-radio">
        <input
          type="radio"
          class="custom-control-input"
          name="payment"
          id="paypal" />
        <label class="custom-control-label" for="paypal">Paypal</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-radio">
        <input
          type="radio"
          class="custom-control-input"
          name="payment"
          id="directcheck" />
        <label class="custom-control-label" for="directcheck"
          >Direct Check</label
        >
      </div>
    </div>
    <div class="form-group mb-4">
      <div class="custom-control custom-radio">
        <input
          type="radio"
          class="custom-control-input"
          name="payment"
          id="banktransfer" />
        <label class="custom-control-label" for="banktransfer"
          >Bank Transfer</label
        >
      </div>
    </div>
    <button disabled class="btn btn-block btn-primary font-weight-bold py-3">
      Place Order
    </button>
  </div>
</div>
