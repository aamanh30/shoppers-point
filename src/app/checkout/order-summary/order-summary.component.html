<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Order Total</span>
</h5>
<div class="bg-light p-30 mb-5">
  <div class="border-bottom">
    <h6 class="mb-3">Products</h6>
    <div
      *ngFor="let product of products"
      class="d-flex justify-content-between products">
      <p class="product-title" [title]="product.title">{{ product.title }}</p>
      <p class="text-end">{{ product.price | currency }}</p>
      <p class="text-end">{{ product.quantity }}</p>
    </div>
    <div *ngIf="!products?.length" class="d-block">
      <p class="text-center">No products found</p>
    </div>
  </div>
  <div class="border-bottom pt-3 pb-2">
    <div class="d-flex justify-content-between mb-3">
      <h6>Subtotal</h6>
      <h6>{{ subTotal | currency }}</h6>
    </div>
    <div class="d-flex justify-content-between">
      <h6 class="font-weight-medium">Shipping</h6>
      <h6 class="font-weight-medium">{{ shipping | currency }}</h6>
    </div>
  </div>
  <div class="pt-2">
    <div class="d-flex justify-content-between mt-2">
      <h5>Total</h5>
      <h5>{{ total | currency }}</h5>
    </div>
  </div>
</div>
<div class="mb-5">
  <h5 class="section-title position-relative text-uppercase mb-3">
    <span class="bg-secondary pr-3">Payment</span>
  </h5>
  <div class="bg-light p-30">
    <form [formGroup]="form">
      <formly-form
        [fields]="fields"
        [form]="form"
        [model]="model"></formly-form>
    </form>

    <button
      [disabled]="!formValid"
      class="btn btn-block btn-primary font-weight-bold py-3"
      (click)="onPlaceOrder()">
      Place Order
    </button>
  </div>
</div>
