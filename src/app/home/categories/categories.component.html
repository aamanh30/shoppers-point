<h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
  <span class="bg-secondary pr-3">Categories</span>
</h2>
<div *ngIf="categories?.length" class="row px-xl-5 pb-3">
  <div
    *ngFor="let category of categories; let i = index"
    class="col-lg-3 col-md-4 col-sm-6 pb-1">
    <a class="text-decoration-none" [routerLink]="['/shop']">
      <div class="cat-item d-flex align-items-center mb-4">
        <div class="overflow-hidden" style="width: 100px; height: 100px">
          <img
            class="img-fluid"
            src="assets/images/cat-{{ i + 1 }}.jpg"
            [alt]="category.label" />
        </div>
        <div class="flex-fill pl-3">
          <h6>{{ category.label.toString() | uppercase }}</h6>
          <small class="text-body">{{ category.quantity }} Products</small>
        </div>
      </div>
    </a>
  </div>
</div>
