<div class="container-fluid">
  <h2
    *ngIf="heading"
    class="section-title position-relative text-uppercase mb-4">
    <span class="bg-secondary pr-3">{{ heading }}</span>
  </h2>
  <div class="row">
    <div class="col-12" [ngClass]="formClass">
      <form [formGroup]="form">
        <formly-form
          [fields]="fields"
          [form]="form"
          [model]="model"></formly-form>
      </form>
    </div>
  </div>
  <ng-content #formFooter></ng-content>
</div>
