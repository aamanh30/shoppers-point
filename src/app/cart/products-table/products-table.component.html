<table class="table table-light table-borderless table-hover text-center mb-0">
  <thead class="thead-dark">
    <tr>
      <th>Products</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody class="align-middle">
    <ng-container *ngIf="products">
      <tr *ngFor="let product of products; let i = index">
        <td class="text-start" (click)="onProductSelected(product.id)">
          <img
            [src]="product.image"
            [alt]="product.title"
            style="width: 50px" />
          {{ product.title | titlecase }}
        </td>
        <td class="align-middle">{{ product.price | currency }}</td>
        <td class="align-middle">
          <div class="input-group quantity mx-auto" style="width: 100px">
            <div class="input-group-btn">
              <button
                class="btn btn-sm btn-primary btn-minus"
                [disabled]="product.quantity <= 1"
                (click)="onRemove(i)">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <input
              readonly
              type="number"
              class="form-control bg-secondary border-0 text-center"
              [value]="product.quantity" />
            <div class="input-group-btn">
              <button
                class="btn btn-sm btn-primary btn-plus"
                (click)="onAdd(i)">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </td>
        <td class="align-middle">
          {{ (product.price ?? 0) * product.quantity | currency }}
        </td>
        <td class="align-middle">
          <button class="btn btn-sm btn-danger">
            <i class="fa fa-times"></i>
          </button>
        </td>
      </tr>
    </ng-container>
    <tr *ngIf="!products?.length">
      <td class="align-middle" [colSpan]="5">No items added to cart</td>
    </tr>
  </tbody>
</table>
