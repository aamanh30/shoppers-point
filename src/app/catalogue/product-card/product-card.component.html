<div *ngIf="product" class="product-item bg-light p-4 mb-4">
  <div class="product-img position-relative overflow-hidden">
    <img
      class="img-fluid w-100"
      src="{{ product.image }}"
      alt="{{ product.title }}" />
    <div class="product-action">
      <a
        class="btn btn-outline-dark btn-square"
        (click)="onAddToCart(product.id)"
        ><i class="fa fa-shopping-cart"></i
      ></a>
      <a
        class="btn btn-outline-dark btn-square"
        (click)="onAddToWishlist(product.id)"
        ><i class="far fa-heart"></i
      ></a>
      <a
        class="btn btn-outline-dark btn-square"
        (click)="onViewProduct(product.id)"
        ><i class="fa fa-eye"></i
      ></a>
    </div>
  </div>
  <div class="text-center pt-4">
    <p
      class="h6 text-decoration-none text-truncate"
      title="{{ product.title }}">
      {{ product.title }}
    </p>
    <div class="d-flex align-items-center justify-content-center mt-2">
      <h5>{{ product.price | currency }}</h5>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-1">
      <shoppers-point-rating [rating]="product.rating"></shoppers-point-rating>
    </div>
  </div>
</div>
